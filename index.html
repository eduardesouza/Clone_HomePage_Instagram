<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.png" alt="foto de perfil" />
          </div>
          <a href="https://instagram.com/eduardesouza" class="instagram-login">Continue como eduardesouza</a>
          <a href="" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é eduardesouza?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3A46C119-3C6E-4510-934C-7F145CFA86F0%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
        <div class="meta" style="height: 60px; width: 100%;"><span aria-label="de Meta" class="glyphsSpriteFrom_meta u-__7"></span></div>
    </footer>
  </body>
</html>
